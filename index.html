<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/bfc14ade95.js" crossorigin="anonymous"></script>
  <title>Assignment2 PartA</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="grid-container">
    <nav class="navbar">
      <div class="logo">
        <a href="#none"><img src="images/pethealth.png"></a>
      </div>

      <ul class="menu">
        <li><a href="#none">ABOUT</a></li>
        <li><a href="#none">INSURANCE</a></li>
        <li><a href="#none">CULTURE</a></li>
        <li><a href="#none">FAQ</a></li>
        <li><a href="#none">CONTACT US</a></li>
      </ul>

      <ul class="icons">
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>

      <a href="#none" class="togglebtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>

    <div class="video">
      <video src="images/puppy.mp4" autoplay muted loop></video>
    </div>

    <div class="heading">
      <h1><span>Welcome To Pethealth Inc.</span>Reuniting loved ones</h1>
      <a class="btn-book" href="#none">Book Now</a>
      <a class="btn-location" href="#none">Location</a>
    </div>
  </div>

  <script>
    $('.togglebtn').click(function () {
      $('.menu, .icons').toggleClass('active');
    })
  </script>
</body>

</html>
